  <main>
    <p>Ajfelov toranj je izgrađen 1889. godine povodom Svetske izložbe u Parizu. Dizajnirao ga je Gustav Ajfel i danas je najposećenija plaćena turistička atrakcija na svetu.</p>
    <p>Visina tornja je 330 metara, a sastoji se od više od 18.000 metalnih delova.</p>
